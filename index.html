<body>
    

   <header class="header">
    <div class="container">
        <nav class="header-nav">
            <a href="#!" class="header-logo">Logo</a>
            <ul class="header-list">
                <li class="header-item">
                    <a href="#!" class="header-link">Home</a>
                </li>

    <img src="./img/fantasy.png" alt="" class="header-banner">
    <img src="./img/cloud1.png" alt="" class="header-cloud  cloud1" data-speed="0.3">
    <img src="./img/cloud2.png" alt="" class="header-cloud  cloud2" data-speed="0.2">
    <img src="./img/cloud3.png" alt="" class="header-cloud  cloud3" data-speed="0.1">

                    <p class="timer-text">Lorem, ipsum dolor.</p>

               </div>
            </div>
